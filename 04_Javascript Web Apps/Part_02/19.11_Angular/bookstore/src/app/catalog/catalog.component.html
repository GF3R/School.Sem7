<div *ngIf="!selectedBook">

        <div class="col-sm-10">
            <input name="keywords" [(ngModel)]="keywords" class="form-control form-control-lg" type="text"
                   placeholder="typescript"/>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-default" (click)="searchBooks()">Search</button>
        </div>
    <div *ngIf="!error">
        <table class="table table-hover">
            <tr>
                <th class="col-md-2" scope="col">Num</th>
                <th class="col-md-3" scope="col">Title</th>
                <th class="col-md-3" scope="col">ISBN</th>
                <th class="col-md-4" scope="col">Price</th>
            </tr>
            <tr *ngFor="let book of books; index as i" (click)="selectBook(book)">
                <td class="col-md-2, text-left" scope="row">{{i+1}}</td>
                <td class="col-md-3, text-left">{{book.title}}</td>
                <td class="col-md-3, text-left">{{book.isbn}}</td>
                <td class="col-md-4, text-left">{{book.price}}</td>
            </tr>
        </table>
    </div>
    <div *ngIf="error">
        <br>
        <h2>{{error}}</h2>
    </div>

</div>

<div *ngIf="selectedBook">
    <app-book-details  [book]="selectedBook" (back)="selectedBook=null"></app-book-details>
</div>
